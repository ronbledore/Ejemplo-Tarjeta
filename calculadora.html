<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/calculadora.css">
</head>
<body>
	<div id="caja1">
		<input type="number" name="">
		<section>
		<div id="caja2">
			<div class="operadores"></div>
			<div class="numeros"></div>
			<bottom class="botones">9</bottom>
			<bottom class="botones">8</bottom>
			<bottom class="botones">7</bottom>

			<bottom class="botones">/</bottom>

			<bottom class="botones">6</bottom>
			<bottom class="botones">5</bottom>
			<bottom class="botones">4</bottom>

			<bottom class="botones">x</bottom>

			<bottom class="botones">3</bottom>
			<bottom class="botones">2</bottom>
			<bottom class="botones">1</bottom>
			
			<bottom class="botones">+</bottom>
			<bottom class="botones">0</bottom>
			<bottom class="botones">.</bottom>
			<bottom class="botones">=</bottom>
			<bottom class="botones">-</bottom>
		</div>
		</section>
	</div>
	<script src="JS/calculadora.js"></script>
</body>
</html>
